<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pizza Form</title>
</head>
<body>
<h1>Pizza Form</h1>

<form method="GET"
action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
<fieldset> 
<legend> Personal Info</legend>
	<label>First Name:<input type="text" name="fname" size"25"></label><br/>
	<label>Last Name:<input type="text" name="lname" size="25"></label><br/>
	<label>Phone:<input type="text" name="phone" size"25"></label><br/>
</fieldset>
<fieldset>
<legend>Pizza</legend>
<label>Size:</label><br/>
	<input type="radio" name="Pizza" Value="Small"> Small<br/>
	<input type="radio" name="Pizza" Value="Medium"> Medium<br/>
	<input type="radio" name="Pizza" Value="Large"> Large<br/><br/>

<label>Toppings(check all that apply):</label><br/>
	<input type="checkbox" name="Toppings" Value="Extra Cheese"> Extra Cheese
	<input type="checkbox" name="Toppings" Value="Pepperoni"> Pepperoni
	<input type="checkbox" name="Toppings" Value="Sausage"> Sausage<br/>
	<input type="checkbox" name="Toppings" Value="Mushrooms"> Mushrooms
	<input type="checkbox" name="Toppings" Value="Black Olives"> Black Olives
	<input type="checkbox" name="Toppings" Value="Green Peppers"> Green Peppers</br>
	<input type="checkbox" name="Toppings" Value="Tomatoes"> Tomatoes
	<input type="checkbox" name="Toppings" Value="Onions"> Onions
	<input type="checkbox" name="Toppings" Value="Anchovies"> Anchovies<br/>

<button type="submit">Enter My Information</button>


<footer style="text-align: center;">
<a href="http://validator.w3.org/check/referer">
<strong> HTML </strong> Valid! </a>
</footer>

</body>
</html>
