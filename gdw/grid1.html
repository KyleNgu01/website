<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Grid 1: Different Size Boxes</title>
<style type="text/css">
h1 {
  text-align: center;
  font-size: 2.5vw;
}
main {
  margin-left: 3.5vw;
  margin-right: 3.5vw;
  display: grid;
  grid-template-columns: 30vw 1vw 30vw 1vw 30vw;
  grid-template-rows: 14vw 1vw 14vw 1vw 14vw;
}
.box {
  text-align: center;
  background-color: #78467B;
  border: 5px solid #583770;
  color: #FFF;
  border-radius: 0.5vw;
  padding: 3vw;
  font-size: 4vw;
  font-weight: bold;
  font-family: sans-serif;
}
.a {
  grid-area: 1 / 1 / 2 / 4;
}
.b {
  grid-area: 1 / 5 / 4 / 6;
}
.c {
  grid-area: 3 / 1 / 6 / 2;
}
.d {
  grid-area: 3 / 3 / 4 / 4;
}
.e {
  grid-area: 5 / 3 / 8 / 6;
}
footer > a, footer > a:visited {
  color: #FF0;
  text-decoration: none;
}
footer {
  text-align:center;
}

</style>
</head>
<body>
<h1>Grid 1: Different Size Boxes</h1>
<main>
<div class="box a">A</div>
<div class="box b">B</div>
<div class="box c">C</div>
<div class="box d">D</div>
<div class="box e">E</div>
</main>

<footer>
<a href="https://validator.w3.org/#validate_by_uri">
<strong> HTML </strong> Valid! </a> |
<a href="https://jigsaw.w3.org/css-validator/#validate_by_uri">
<strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
