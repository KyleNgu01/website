<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Display Properties II</title>
<style>
h1 {
    text-align: center;
    color: #338;
}
footer {
    text-align: center;
}
footer a {
    text-decoration: none;
    font-weight: bold;
}
table {
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 40px;
}
td {
    width: 360px;
    height: 360px;
}
td#box1 {
    background-color: #F00;
    display: hidden;
}
td#box2 {
    background-color: #0F0;
}
td#box3 {
    background-color: #00F;
}
</style>
</head>
<body>
<h1>CSS Display Properties II</h1>

<table>
<tr>
  <td id="box1"></td>
  <td id="box2"></td>
  <td id="box3"></td>
</tr>
</table>

<footer style="text-align: center;">

<strong> HTML </strong> Valid! </a>
<a href="https://jigsaw.w3.org/css-validator/#validate_by_uri">
<strong> CSS </strong> Valid! </a>
</footer>

</body>
</html>
